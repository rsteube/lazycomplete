name: Go

on:
  pull_request:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: shallow clone
      uses: actions/checkout@v2
      if: "!startsWith(github.ref, 'refs/tags/')"

    - name: deep clone
      uses: actions/checkout@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Install fury
      run: curl -L "https://github.com/gemfury/cli/releases/download/v0.20.0-beta.3/fury_0.20.0-beta.3_Linux_64bit.tar.gz" | tar --directory /usr/local/bin/ -xzv fury && touch ~/.netrc
      if: startsWith(github.ref, 'refs/tags/')

    -
      name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AUR_KEY: ${{ secrets.AUR_KEY }}
        FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
        GORELEASER_GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}
